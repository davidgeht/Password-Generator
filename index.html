<!DOCTYPE html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>

  <body>
      <div class="row">
        <div class="col">
        <h1 class="text-white-50 bg-dark text-center" >Password Generator</h1>
        </div>
      </div>
   <div class="container rounded">
        <div class="row">
          <div class="col">
            <h2 class="text-center">Generate a Password</h2>
          </div>
        </div> 
      <div class="row">
       <div class="col">
          <textarea readonly id="password" placeholder="Your Secure Password" class="float-none">
          </textarea>
         </div>
      </div>
    <div class="row">
     <div class="col-6">
       <button onclick="generate()" id="generate" class="float-right btn btn-secondary" type="button">
            Generate Password
       </button>
     </div>
        <div class="col-6">
          <button onclick="copyPassword()" id="copy" class="float-left btn btn-secondary" type="button">
             Copy to Clipboard
          </button>
        </div>
      </div>
    </div>
    <script src="assets/javascript/passwordgen.js"> </script>
  </body>
</html>
